<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sty.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="register.js"></script>

</head>
<body>
    <div class="mask bg-gradient-primary">
        <img class="img"
            src="https://demos.creative-tim.com/marketplace/soft-ui-design-system-pro/assets/img/curved-images/curved1.jpg"
            alt="img">
    </div>
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
                <input type="text" id="name" placeholder="Enter Your Name" class="form-control form-control-lg" />
                <label class="form-label" for=" name"></label>
            </div>
            
            <div class="input-box">
                <input type="email" id="email" placeholder="Enter Email Id" class="form-control form-control-lg" />
                <label class="form-label" for="Email"></label>
            </div>
            <div class="input-box">
                <input type="text" id="phone" placeholder="Enter Phone Number" class="form-control form-control-lg" />
                <label class="form-label" for="Enter Phone Number"></label>
            </div>
            <div class="input-box">
                <input type="text" id="secretkey" placeholder="Secret Key" class="form-control form-control-lg" />
                <label class="form-label" for="Secret Key"></label>
            </div>
            <div class="input-box">
                <input type="text" id="designation" placeholder="Enter Designation" class="form-control form-control-lg" />
                <label class="form-label" for="Designation"></label>
            </div>
            <div class="input-box">
                <input type="text" id="role" placeholder="Enter your Role" class="form-control form-control-lg" />
               <label class="form-label" for="Enter your Role"></label>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Enter Password" class="form-control form-control-lg" />
               <label class="form-label" for="Enter Password"></label>
            </div>
            <div class="input-box">
                <input type="password" id="confirmpassword" placeholder="Confirm Password" class="form-control form-control-lg" />
                <label class="form-label" for="Confirm Password"></label>
            </div>
          </div>
         
          <div class="gender-details">
            <select type="gender" name="gender" class="category" required>
              <option class="gender">Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Prefer not to say</option>
            </select>
          </div>
          <div class="button">
            <input type="submit" value="Register" onclick=" validateForm()">
          </div>
          
        </form>
      </div>
    </div>
</body>
</html>
