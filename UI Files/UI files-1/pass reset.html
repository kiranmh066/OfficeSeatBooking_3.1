<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="pass reset.css">
    
  <title>PASSWORD RESET</title>
</head>
<body>
  <section class="vh-100">
  <div class="container-fluid h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="reset1.svg"
        class="img-fluid" alt="Login" style="height: 500px;">
      </div>
      
      
      <div class="col-md-8 col-lg-6 col-xl-4"><h3>Reset Password</h3>
        
        <form>
          <div class="form-group">
          <div class="input-box">
            <input type="text" id="password" placeholder="Enter Password" class="form-control form-control-lg" />
           <label class="form-label" for="Enter Password"></label>
        </div>
        <div class="input-box">
            <input type="text" id="confirmpassword" placeholder="Confirm Password" class="form-control form-control-lg" />
            <label class="form-label" for="Confirm Password"></label>
        </div>

          <div class="text-center  mt-3 pt-auto mx-5">
            <button type="button" class="btn btn-lg" onclick="validate()"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">RESET</button>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

    
     
      <!-- Right -->
    </div>
  </section>
  <script>
    function validate() {
  var password = document.getElementById("password").value;
  var confirmPassword = document.getElementById("confirmpassword").value;

  if (password != confirmPassword) {
    alert("Passwords do not match.");
    return false;
  }

  // Password validation
  var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;
  if (!passwordRegex.test(password)) {
    alert("Password must contain at least 8 characters, including at least 1 uppercase letter, 1 lowercase letter, and 1 number.");
    return false;
  }

  alert("Password successfully reset.");
  return true;
}

  </script>
</body>
</html>
