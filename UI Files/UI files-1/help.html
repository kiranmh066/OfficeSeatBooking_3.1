<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
     .img{
    position: absolute;
    background-size: cover;
    background-position: 50%;
    background-repeat: no-repeat;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  .mask {
    position:absolute;
    background-size: cover;
    top: 0;
    width: 100%;
    height: 70%;
}
.bg-gradient-primary {
    background-image: linear-gradient(310deg,#7928ca,#ff0080);
    height:100%;
    width: 100%;
    
}
        /* Style the form container */
        .container {
            border-radius: 5px;
            background-color:lightblue;
            padding: 30px;
            width: 50%;
            margin: auto;
            max-width: 500px;
            height: 350px;
            margin-top: 40px;
           
            border: 1px solid black;
        }

        /* Style the input fields */
        input[type=text], textarea {
            width: 95%;
            padding: 12px;
            border: 1px solid #080808;
            border-radius: 4px;
            resize: vertical;
        }

        /* Style the label */
        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
            font-weight: bold;
        }

        /* Style the submit button */
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: auto;
            
        }

            /* Style the submit button on hover */
            input[type=submit]:hover {
                background-color: #45a049;
            }

        h1{
            text-align: center;
            margin-top: 85px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }
        .cancel {
            background-color: #f44336;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            /* margin: auto; */
           
        }
        .request-details{
        width: 380px;
        font-size: 20px;
        font-weight: 500;
        }
select{
height: 45px;
background-color: rgb(238, 238, 238);
border: none;
padding: 5px;
border-radius: 5px;
}
        label{
            color: #080808;
        }
            /* Style the cancel button on hover */
            .cancel:hover {
                background-color: #d32f2f;
            }
    </style>
</head>
<body>
    <div class="mask bg-gradient-primary">
        <img class="img"
            src="https://demos.creative-tim.com/marketplace/soft-ui-design-system-pro/assets/img/curved-images/curved1.jpg"
            alt="img">
    <h1>How can we help You?</h1>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            <label for="email">Email</label>
            <input type="text" placeholder="Your email" required/>
            <br>

            <label for="TypeOfQuery">Type Of Query</label><br>
            <select id="Request" name="TypeOfQuery" required>
              <option value="" selected disabled>Select query type</option>
              <option value="General">General Query</option>
              <option value="Technical">Login Issue</option>
              <option value="Booking">Booking Issue</option>
              <option value="Parking">Parking Issue</option>
              <option value="Other">Other Issue</option>
            </select> 
            <br> 

         
            <label for="message">Message</label>
            <textarea asp-for="Description" placeholder="Write your message here" style="height: 50px;" required></textarea>
            
            <input type="submit"  value="Submit"/>            
            <button type="reset" class="cancel">Cancel</button>
        </form>
    </div>
   
</body>
    </style>
</head>
<body>
    
</body>
</html>
