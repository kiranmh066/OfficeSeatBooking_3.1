<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script> -->

</head>
<body>
    <div class="mask bg-gradient-primary">
        <img class="img"
            src="https://demos.creative-tim.com/marketplace/soft-ui-design-system-pro/assets/img/curved-images/curved1.jpg"
            alt="img">
    </div>
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
                <input type="text" id="name" placeholder="Enter Your Name" class="form-control form-control-lg" />
                <label class="form-label" for=" name"></label>
            </div>
            
            <div class="input-box">
                <input type="email" id="email" placeholder="Enter Email Id" class="form-control form-control-lg" />
                <label class="form-label" for="Email"></label>
            </div>
            <div class="input-box">
                <input type="text" id="phone" placeholder="Enter Phone Number" class="form-control form-control-lg" />
                <label class="form-label" for="Enter Phone Number"></label>
            </div>
            <div class="input-box">
                <input type="text" id="secretkey" placeholder="Secret Key" class="form-control form-control-lg" />
                <label class="form-label" for="Secret Key"></label>
            </div>
            <div class="input-box">
                <input type="text" id="Designation" placeholder="Enter Designation" class="form-control form-control-lg" />
                <label class="form-label" for="Designation"></label>
            </div>
            <div class="input-box">
                <input type="text" id="role" placeholder="Enter your Role" class="form-control form-control-lg" />
               <label class="form-label" for="Enter your Role"></label>
            </div>
            <div class="input-box">
                <input type="text" id="password" placeholder="Enter Password" class="form-control form-control-lg" />
               <label class="form-label" for="Enter Password"></label>
            </div>
            <div class="input-box">
                <input type="text" id="confirmpassword" placeholder="Confirm Password" class="form-control form-control-lg" />
                <label class="form-label" for="Confirm Password"></label>
            </div>
          </div>
          <div class="gender-details">
            <select type="location" name="location" class="category" required>
              <option class="gender">Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Prefer not to say</option>
            </select>
          </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
    </div>
</body>
</html>
